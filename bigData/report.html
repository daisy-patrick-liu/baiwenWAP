<script>
    $(function(){
        $(".imgCont").hover(function(){
            $(this).find(".imgShadow").fadeIn(300);
        },function(){
            $(this).find(".imgShadow").stop().fadeOut(0);
        });
        $(".myBtn>.showBig").click(function(){
            var url=$(this).parents(".imgCont").find("img").attr("src");
            $("#pop>img").attr("src",url);
            $("#pop").css("display","block");
            $("#pop").click(function(){
                $("#pop").css("display","none");
            })
        });
        appendFile();
        function setImg(){
            appendFile();
            $(".imgCont").hover(function(){
                $(this).find(".imgShadow").fadeIn(300);
            },function(){
                $(this).find(".imgShadow").stop().fadeOut(0);
            });
            $(".myBtn>.reM").click(function(){
                $(this).parents(".imgCont").remove();
            });
            $(".myBtn>.showBig").click(function(){
                var url=$(this).parents(".imgCont").find("img").attr("src");
                $("#pop>img").attr("src",url);
                $("#pop").css("display","block");
                $("#pop").click(function(){
                    $("#pop").css("display","none");
                })
            });
        }
        function appendFile(){
            var num=0;
            $.each($(".imgCont"),function(n,obj){
                if(num==$(obj).find("input").attr("id")){
                    num++;
                }
            });
            var fileHtml='<div class="imgCont">\
                <input type="file" name="file'+num+'" id="'+num+'" accept="image/jpeg, image/png,image/bmp"/>\
                <label for="'+num+'"></label>\
                </div>';
            $(".ral").append(fileHtml);
            $(".imgCont>input").change(function(){
                var file=$(this)[0].files[0];
                $(this).parents(".imgCont").append('<img src="'+getObjectURL(file)+'" alt="img"/><div class="imgShadow"><div class="myBtn"><span class="showBig">预览</span><span class="reM">删除</span></div></div>');
                setImg();
            });
        }
    });
    function fileC(ele){
        var changeV=$(ele).val(),myN=changeV.substring(changeV.lastIndexOf("\\")+1);
        $("#filePointed").find("label").text(myN);
        if($("#filePointed").find("label").text()!=""){
            if($("#filePointed").find("span").length==0){
                $("#filePointed").append("<span>删除</span>");
            }
            $("#filePointed").find("span").click(function(){
                $("#filePointed").find("label").text("点击上传word文件");
                $(this).remove();
                var file=$("#hiddenF")[0];
                if (file.outerHTML) {// for IE, Opera, Safari, Chrome
                    file.outerHTML = file.outerHTML;
                } else { // FF(包括3.搜索5)
                    file.value = "";
                }
            });
        }else{
            $("#filePointed").find("label").text("点击上传word文件");
            $("#filePointed").find("span").remove();
        }
    }
    function getObjectURL(file) {
        var url = null;
        if (window.createObjectURL != undefined) {
            url = window.createObjectURL(file)
        } else if (window.URL != undefined) {
            url = window.URL.createObjectURL(file)
        } else if (window.webkitURL != undefined) {
            url = window.webkitURL.createObjectURL(file)
        }
        return url
    };
</script>
