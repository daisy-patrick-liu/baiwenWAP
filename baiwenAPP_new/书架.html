<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="package/swipe/css/swiper.min.css">
    <script src="js/flexible.js" type="text/javascript" charset="utf-8"></script>
    <!--<script src="script/swipe/js/swiper.jquery.js" type="text/javascript" charset="utf-8"></script>-->
    <script src="package/swipe/js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
    <title>我的书架</title>
    <style type="text/css" media="screen">
    html {
        height: 100%;
    }
    .main {
        padding-bottom: 1.44rem;
    }
    div.title {
        margin: 0 auto;
    }

    .font14 {
        font-size: 14px;
    }
    [data-dpr="2"] .font14 {
        font-size: 28px;
    }
    [data-dpr="3"] .font14 {
        font-size: 42px;
    }
    .font15 {
        font-size: 15px;
    }
    [data-dpr="2"] .font15 {
        font-size: 30px;
    }
    [data-dpr="3"] .font15 {
        font-size: 45px;
    }

    .book-frame {
        background: none;
    }
    .swiper-container {
        height: 10.4rem;
        width: 10rem;
        padding: 0.586667rem 0;
    }
    .swiper-button-prev, .swiper-button-next, .swiper-button-prev.swiper-button-disabled, .swiper-button-next.swiper-button-disabled {
        background-size: 0.333333rem 0.586667rem;
    }
    .swiper-button-prev, .swiper-button-next {
        width: 0.786667rem;
        height: 1.56rem;
        border-radius: 0.133333rem;
        background-color: #f8e2e2;
    }
    .swiper-button-prev.swiper-button-disabled, .swiper-button-next.swiper-button-disabled {
        background-color: #efefef;
    }
    .swiper-button-next.swiper-button-disabled {
        background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg%20xmlns%3D'http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg'%20viewBox%3D'0%200%2027%2044'%3E%3Cpath%20d%3D'M27%2C22L27%2C22L5%2C44l-2.1-2.1L22.8%2C22L2.9%2C2.1L5%2C0L27%2C22L27%2C22z'%20fill%3D'%23262523'%2F%3E%3C%2Fsvg%3E")
    }
    .swiper-button-prev.swiper-button-disabled {
        background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg%20xmlns%3D'http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg'%20viewBox%3D'0%200%2027%2044'%3E%3Cpath%20d%3D'M0%2C22L22%2C0l2.1%2C2.1L4.2%2C22l19.9%2C19.9L22%2C44L0%2C22L0%2C22L0%2C22z'%20fill%3D'%23262523'%2F%3E%3C%2Fsvg%3E")
    }
    .swiper-button-next {
        background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg%20xmlns%3D'http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg'%20viewBox%3D'0%200%2027%2044'%3E%3Cpath%20d%3D'M27%2C22L27%2C22L5%2C44l-2.1-2.1L22.8%2C22L2.9%2C2.1L5%2C0L27%2C22L27%2C22z'%20fill%3D'%23bf5e58'%2F%3E%3C%2Fsvg%3E");
        right: 0.4rem;
    }
    .swiper-button-prev {
        background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg%20xmlns%3D'http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg'%20viewBox%3D'0%200%2027%2044'%3E%3Cpath%20d%3D'M0%2C22L22%2C0l2.1%2C2.1L4.2%2C22l19.9%2C19.9L22%2C44L0%2C22L0%2C22L0%2C22z'%20fill%3D'%23bf5e58'%2F%3E%3C%2Fsvg%3E");
        left: 0.4rem;
    }
    .swiper-slide {
        /*border: 1px solid;
        box-sizing: border-box;*/
        /*width: 8.24rem;*/
    }
    .img-wrap {
        width: 8.0rem;
        height: 100%;
        margin: 0 auto;
        box-shadow: 0 0 0.3rem #d8d8d8;
        -webkit-box-shadow: 0 0 0.3rem #d8d8d8;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
        position: relative;
    }
    .journal-wrap {
        position: absolute;
        right: 0;
        top: 0;
        width: 2.466667rem;
        height: 2.133333rem;
        background-image: url(images/bookframe_flag_03.png);
        background-repeat: no-repeat;
        background-size: 2.466667rem 2.133333rem;
    }
    .journal-wrap span {
        color: #fff;
        line-height: 0.96rem;
        transform: rotate(40deg);
        display: inline-block;
        position: absolute;
        right: -0.1rem;
        top: 0.3rem;
        width: 2.146667rem;
        text-align: center;
    }
    p.intro {
        padding: 0 0.266667rem;
        line-height: 0.64rem;
        color: #333;
        text-align: center;
        font-size: 0.48rem;
        font-family: 'siyuan';
    }
    .header .ico-wrap {
        position: absolute;
        z-index: 10;
    }
    .book-frame .header .title span {
        display: inline-block;
        width: 4.0rem;
        text-align: center;
        position: relative;
        font-weight: 500;
        color: #1a1a1a;
    }
    .book-frame .header .title span.active {
        color: #d33c3e;
    }
    .book-frame .header .title span.active:after {
        content: '';
        position: absolute;
        width: 0.826667rem;
        border-bottom: 0.04rem solid #d33c3e;
        left: 50%;
        bottom: -0.026667rem;
        margin-left: -0.4133335rem;
    }
    </style>
</head>

<body class="book-frame">
    <!-- 切换tab -->
    <section class="tabs">
        <section class="tab">
            <span>学术版</span>
        </section>
        <section class="tab active">
            <span>应用版</span>
        </section>
    </section>
    <section class="main">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="img-wrap" style="background-image: url(images/bookframe.png);">
                        <div class="journal-wrap font14">
                            <span>2017第11期</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 后翻按钮正常状态 -->
            <div class="swiper-button-next"></div>
            <!-- 后翻按钮最后一张 -->
            <!--<div class="swiper-button-next swiper-button-disabled"></div>-->
            
            <!-- 前翻按钮第一张 -->
            <div class="swiper-button-prev swiper-button-disabled"></div>
            <!-- 前翻按钮正常状态 -->
            <!--<div class="swiper-button-prev"></div>-->
        </div>
        <p class="intro">网络理政新模式蓟州打造智慧随手拍</p>
        
    </section>
    <div class="footer">
        <ul class="foot-box">
            <li>
                <i class="ico view-ico"></i>
                <p>时政</p>
            </li>
            <li>
                <i class="ico bookstore-ico"></i>
                <p>书店</p>
            </li>
            <li class="active">
                <i class="ico book-frame-ico"></i>
                <p>书架</p>
            </li>
            <li>
                <i class="ico person-ico"></i>
                <p>会员</p>
            </li>
        </ul>
    </div>
</body>
