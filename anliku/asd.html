<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>echarts.js插件实现中国地图省份选择效果</title>
    <style>
        *{margin:0;padding:0;}
    </style>
</head>
<body>
<div id="main" style="height:500px"></div>
<script src="http://echarts.baidu.com/build/dist/echarts-all.js"></script>
<script>
    // 路径配置
    require.config({
        paths: {
            echarts: 'dist'
        }
    });
    // 使用
    require(['echarts','echarts/chart/map'],function (ch) {
        // 基于准备好的dom，初始化echarts图表
        var myChart = ch.init(document.getElementById('main'));
        option = {
            tooltip : {
                trigger: 'item',
                formatter: '{b}'
            },
            series : [{
                name: '中国',
                type: 'map',
                mapType: 'china',
                selectedMode : 'single',//multiple多选
                itemStyle:{
                    normal:{
                        label:{
                            show:true,
                            textStyle: {
                                color: "#231816"
                            }
                        },
                        areaStyle:{color:'#B1D0EC'},
                        color:'#B1D0EC',
                        borderColor:'#dadfde'//区块的边框颜色
                    },
                    emphasis:{//鼠标hover样式
                        label:{
                            show:true,
                            textStyle:{
                                color:'#fa4f04'
                            }
                        }
                    }
                },
                data:[
                    {name:'四川',selected:true}
                ]
            }]
        };
        var ecConfig = require('echarts/config');
        myChart.on(ecConfig.EVENT.MAP_SELECTED, function (param){
            var selected = param.selected;
            var urlArr = ['http://www.baidu.com','http://http://www.cnblogs.com/sapho'];
            for (var p in selected) {
                if (selected[p]) {
                    switch(p){
                        case '河南':
                            location.href = urlArr[0];
                            break;
                        case '重庆':
                            location.href = urlArr[1];
                            break;
                        default:
                            break;
                    }

                }
            }
        });
        // 为echarts对象加载数据
        myChart.setOption(option);
    });
</script>
</body>
</html>
