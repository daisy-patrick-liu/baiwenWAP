<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>反馈弹窗</title>
    <link rel="stylesheet" href="style/css/reset.css">
    <script src="script/jquery-1.8.3.min.js"></script>
    <style>
    .content {
    	padding: 66px 0;
    	width: 538px;
    	margin: 0 auto;
    }
    .input_group {
    	margin-bottom: 26px;
    }
    .input_group label {
    	display: inline-block;
    	width: 50px;
    	line-height: 44px;
    	vertical-align: top;
    }
    .input_group input, .input_group textarea {
    	width: 100%;
    	border-radius: 3px;
    	border: 1px solid #eee;
    	padding: 5px 8px;
    	box-sizing: border-box;
    }
    .input_group input[type="text"] {
    	line-height: 44px;
    	height: 44px;
    }
    .input_group textarea {
    	height: 114px;
    	resize: none;
    }
    .btn_group {
    	/*padding-left: 50px;*/
        float: right;
    }
    
    .btn_group a {
    	display: inline-block;
    	width: 134px;
    	line-height: 48px;
    	border-radius: 3px;
    	text-align: center;
    	font-size: 16px;
    	color: #333;
    }
    .btn_group a.btn_ok {
    	background-color: #d33c3e;
		color: #fff;
		margin-right: 11px;
    }
    .btn_group a.btn_cancel {
		background-color: #ececec;
    }
    </style>
</head>

<body>
	<div class="content">
		<form action="" method="post">
			<div class="input_group">
                <textarea name="input_content" id="input_content" cols="30" rows="5" placeholder="请描述您遇到的问题或您的意见、建议"></textarea>
			</div>
			<div class="input_group">
				<input type="text" id="title" name="title" placeholder="请留下您的QQ、邮箱或电话，我们将第一时间联系您">
			</div>
			<div class="btn_group">
                <a href="javascript:;" class="btn_cancel">取消</a>
				<a class="btn_ok" href="javascript:;">确认</a>
			</div>
		</form>
	</div>
</body>
</html>
