<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>登录弹窗</title>
<link rel="stylesheet" href="style/css/reset.css">
<link rel="stylesheet" href="style/css/layout.css">
<script src="script/jquery-1.8.3.min.js"></script>
<script src="script/Validform_v5.3.2.js"></script>
<style>
  #valid_code {
    background-image: url(style/images/icn_code.png);
  }
</style>
</head>

<body class="layer_reg">
  <div class="content">
    <div class="logo_wrap clearfix">
      <img src="style/images/logo_13.png" alt="" class="fl">
    </div>
    <form id="frm_login" class="frm_login_reg" action="#" method="post">
      <div class="title clearfix">
        <hr size="1" width="100%" color="#eee" style="margin-top: 18px;" noshade>
        <span class="abs_txt">会员登录</span>
      </div>

      <div class="input-group">
        <div class="input-wrap">
          <input type="text" class="input_user" id="userid" name="userid" placeholder="请输入您的邮箱/手机号码" datatype="*" nullmsg="请输入用户名">
        </div>
        <div class="Validform_checktip"></div>
      </div>

      <div class="input-group">
        <div class="input-wrap">
          <input type="password" class="input_pwd" id="pwd" name="pwd" placeholder="请输入密码" datatype="*" nullmsg="请输入密码">
        </div>
        <div class="Validform_checktip"></div>
      </div>

      <div class="input-group">
        <div class="input-wrap">
          <input type="text" class="input_verify" id="valid_code" name="valid_code" placeholder="请输入右侧验证码" datatype="*" nullmsg="请输入验证码" style="width: 260px;">
          <img src="style/images/valid_code_03.jpg" alt="">
        </div>
        <div class="Validform_checktip"></div>
      </div>

      <div class="button">登 录</div>

      <div class="clearfix" style="margin-top: 26px;">
        <span class="fl"><a href="重置密码弹窗.html" class="link_txt">忘记密码</a></span>
        <span class="fr">还没有账号？<a href="注册弹窗.html" class="link_txt">点击这里注册</a></span>
      </div>
    </form>
    
  </div>
</body>
<script src="script/jquery.enplaceholder.js"></script>
<script>  
$(function() {
  // 兼容IE8
  $('input').placeholder({isUseSpan:true});

  $(".frm_login_reg").Validform({
    tiptype:2
  });
})
</script>
</html>
