<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta description="百问网">
    <meta keywords="百问网">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/flexible.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/jquery-1.8.3.min.js"></script>
    <title>百问网-杂志订阅详情</title>
</head>

<body class="detail_sub">
    <header>
        <div class="header_box">
            <h1>
                <a href="javascript:history.back(-1);">
                    <i class="iconfont">&#xe604;</i>
                    杂志详情
                </a>
            </h1>
            <i class="iconfont fix_r">&#xe603;</i>
        </div>
    </header>
    <div class="content_wrap">
        <img class="cover" src="images/cover_large.jpg" alt="">
        <div class="price_wrap">
            <h1>网路理政新模式 蓟州打造智慧随手拍</h1>
            <div class="price">￥100</div>
        </div>
        <div class="datas">
            <span class="shipping">
                <i class="iconfont">&#xe62b;</i>
                运费：<span>免运费</span>
            </span>
            <div class="sales">
                <i class="iconfont">&#xe639;</i>
                销量：<span>529</span>
            </div>
        </div>
        <button class="tobuy">立即购买</button>
    </div>
    <footer>
        <div class="footerbox">
            <a class="cell" href="时政日报.html">
                <p><i class="iconfont">&#xe634;</i></p>
                <p>时政日报</p>
            </a>
            <a class="cell active" href="杂志订阅.html">
                <p><i class="iconfont">&#xe66e;</i></p>
                <p>杂志订阅</p>
            </a>
            <a class="cell" href="联系我们.html">
                <p><i class="iconfont">&#xe6a3;</i></p>
                <p>联系我们</p>
            </a>
        </div>
    </footer>
    <!-- 下载悬浮 -->
    <div class="float_bar">
        <div class="wrap">
            <h1>百问在线</h1>
            <h2>打开百问在线，掌握政务决策</h2>
            <div class="abs">
                <button>立即体验</button>
                <button id="closebar"><img src="images/close_gray.png" alt=""></button>
            </div>
        </div>
    </div>
</body>
<script>
    $(function() {
        // 顶部悬浮条关闭
        $("#closebar").on("touchend", function() {
            $(".float_bar").slideUp(300);
        });
    })
</script>
</html>
