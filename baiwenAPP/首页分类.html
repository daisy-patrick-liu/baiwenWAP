html {

.journal_list {

.year-title {

    text-align: center;
}
.year-title span {

.year-title a {
    display: block;
}
.year-title .more {

.font11 {

}

[data-dpr="3"] .font11 {

.font12 {

.font16 {

[data-dpr="2"] .font16 {

.line {
    display: -webkit-box;
    -webkit-box-pack: justify;
    text-align: center;
    margin-bottom: 0.266667rem;
}
.line .cover {

    border: 1px solid #e9e9e9;

    height: 3.586667rem;
    overflow: hidden;
    position: relative;
}
.cover img {

    height: 3.586667rem;
}
.journalFlag {
    position: absolute;
    width: 1.24rem;
    height: 1.12rem;
    right: 0;
    top: 0;
    background: url(style/images/flag_03.png) no-repeat;
    background-size: cover;
}
.journalFlag span {
    color: #fff;
    transform: rotate(43deg);
    display: inline-block;
    position: absolute;
    right: 0;
    line-height: 0.533333rem;
    top: 0px;
    width: 1.173333rem;
    text-align: right;
}
.hide {
    display: none;
}
.main {
    padding-bottom: 1.44rem;
}
.banner {
    height: 3.6rem;
