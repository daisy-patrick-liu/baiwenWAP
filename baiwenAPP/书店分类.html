<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style/css/index.css">
    <script src="script/flexible.js" type="text/javascript" charset="utf-8"></script>
    <title>百问网</title>
    <style type="text/css" media="screen">
	.content .left {
		width: 3rem;
		background: #f7e5e5;
		height: auto;
		position: absolute;
		padding-top: 1.12rem;
		top: 0;
		bottom: 0;
	}
	.header .head-box {
		background: #fff;
	}
	.content .left li {
		height: 1.71875rem;
		line-height: 1.71875rem;
		text-align: center;
		font-size: 0.4375rem;
		color: #d33c3e;
		border-bottom: 1px solid #fff;
	}
	.content .left li:last-child {
		border: none;
	}
	.content .left li.current {
		color: #fff;
		background: #d33c3e;
	}
	.content .right {
		width: 7rem;
	}
	.content {
	    /*padding-top: 1.12rem;*/
	    padding-bottom: 1.333333rem;
	}
	.content .right {
		padding: 0.8rem 0.4rem 0 0.4rem;
		text-align: center;
		box-sizing: border-box;
	}
	div.cover{
		padding-top: 0.921875rem;
		padding-bottom: 0.71875rem;
	}
	div.cover img {
		width: 2.890625rem;
	}
	.right p.title {
		font-size: 0.48rem;
		color: #333;
	}
	.recommend {
		width: 5.733333rem;
		margin: 0 auto;
		padding-top: 0.266667rem;
	}
	.recommend .fl {
		font-size: 0.4rem;
		color: #000;
	}
	.recommend li {
		margin-bottom: 0.266667rem;
		font-size: 0.346667rem;
		letter-spacing: 0.053333rem;
	}
	.recommend li:last-child {
		margin-bottom: 0;
	}
	a {
		color: inherit;
	}
	div.time {
		margin-top: 0.666667rem;
		margin-bottom: 0.666667rem;
		color: #888;
		font-size: 0.266667rem;
	}
	.time img {
		width: 0.36rem;
		height: 0.36rem;
		vertical-align: middle;
	}
	.readBtn a {
		display: block;
		height: 0.906667rem;
		border-radius: 0.133333rem;
		color: #fff;
		line-height: 0.906667rem;
		font-size: 0.4rem;
		background: #d64041;
	}
	.clearfix{ clear:both;}
.clearfix:before{ content:"."; display:block; clear:both; height:0; font-size:0; visibility:hidden; overflow:hidden;}
.clearfix:after{ content:"."; display:block; clear:both; height:0; font-size:0; visibility:hidden; overflow:hidden;}
.fl{float:left;}
.fr{float:right;}
    </style>
</head>

<body>
	<!-- 头部 -->
    <div class="header">
        <div class="head-box">
            <div class="logo ico-wrap">
                <i class="ico"></i>
            </div>
            <div class="title">
                <span class="active">书店</span>
            </div>
            <div class="search-ico ico-wrap"></div>
        </div>
    </div>
    <div class="content clearfix">
    	<div class="fl left">
    		<ul>
    			<li class="current">2017当期版</li>
    			<li>2017往期</li>
    			<li>2016版本</li>
    		</ul>
    	</div>
    	<div class="fr right">
    		<div class="cover">
    			<img src="style/images/cover_03.jpg" alt="">
    		</div>
    		<p class="title">政务服务大数据报告当期版</p>
    		<div class="recommend">
    			<div class="clearfix">
    				<div class="fl">推荐:</div>
    				<div class="fr">
    					<ul>
    						<li><a href="#">治霾•京津冀在行动看天下</a></li>
    						<li><a href="#">PM2.5监测设备如何运转</a></li>
    					</ul>
    				</div>
    			</div>
    		</div>
    		<div class="time">
    			<img src="style/images/bookstore_clock_07.png" alt="">&nbsp;
    			<span class="timeData">2016年10月21日</span>
    		</div>
    		<div class="readBtn">
    			<a href="#">点击阅读</a>
    		</div>
    	</div>
    </div>
    <div class="footer">
        <ul class="foot-box">
            <li>
                <i class="ico view-ico"></i>
                <p>时政</p>
            </li>
            <li class="active">
                <i class="ico bookstore-ico"></i>
                <p>书店</p>
            </li>
            <li>
                <i class="ico book-frame-ico"></i>
                <p>书架</p>
            </li>
            <li>
                <i class="ico person-ico"></i>
                <p>会员</p>
            </li>
        </ul>
    </div>
</body>
</html>
