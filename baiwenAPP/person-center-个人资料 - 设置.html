<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style/css/person-center.css">
    <script src="script/flexible.js" type="text/javascript" charset="utf-8"></script>
    <title>百问网</title>
    <style type="text/css" media="screen">
    html {
        height: 100%;
    }
    </style>
</head>

<body class="set">
    <!-- 上面背景 -->
    <div class="top-bg"></div>
    <!-- 头部 -->
    <div class="header">
        <div class="head-box">
            <div class="ico-wrap">
                <i class="back"></i>
            </div>
            <div class="title">
                <h2>设置</h2>
            </div>
            <div class="right-btn">
                <h2>保存</h2>
            </div>
        </div>
    </div>
    <div class="form-wrap">
        <form action="">
            <div class="item">
                <a class="list" href="">
                    <div class="show-input">
                        <span class="left-mes">字体大小</span>
                        <p class="right-mes"><span class="round">中</span><i class="right-arr"></i></p>
                    </div>
                </a>
                <a class="list" href="">
                    <div class="show-input">
                        <span class="left-mes">检查更新</span>
                        <p class="right-mes"><span class="new"><img src="style/images/NEW.png" alt=""></span><i class="right-arr"></i></p>
                    </div>
                </a>
                <a class="list" href="">
                    <div class="show-input">
                        <span class="left-mes">关于百问</span>
                        <p class="right-mes"><span class="arr-before">修改密码</span><i class="right-arr"></i></p>
                    </div>
                </a>
            </div>
            <div class="formbtn exit">
                <a href="">退出登录</a>
                
            </div>
        </form>
    </div>
            <div class="footer">
        <ul class="foot-box">
            <li>
                <i class="ico view-ico"></i>
                <p>时政</p>
            </li>
            <li class="active">
                <i class="ico bookstore-ico"></i>
                <p>书店</p>
            </li>
            <li>
                <i class="ico book-frame-ico"></i>
                <p>书架</p>
            </li>
            <li>
                <i class="ico person-ico"></i>
                <p>会员</p>
            </li>
        </ul>
    </div>
    <!-- 下面背景 -->
    <div class="bottom-bg"></div>
</body>

</html>
