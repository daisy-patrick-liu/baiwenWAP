<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style/css/person-center.css">
    <script src="script/flexible.js" type="text/javascript" charset="utf-8"></script>
    <title>会员信息</title>
    <style type="text/css" media="screen">
    html {
        height: 100%;
    }
    </style>
</head>

<body class="menber">
    <!-- 上面背景 -->
    <div class="top-bg"></div>
    <!-- 头部 -->
    <div class="header">
        <div class="head-box">
            <div class="ico-wrap">
                <i class="back"></i>
            </div>
            <div class="title">
                <h2>会员信息</h2>
            </div>
        </div>
    </div>
    <div class="wrap">
        <div class="banner">
            <img src="style/images/banner-menber.png" alt="">
        </div>
        <div class="part">
            <div class="title">
                <h2>开通会员</h2>
            </div>
            <p class="bg"><span>年度会员</span><span>￥3980元</span></p>
            <p class="bg"><span>半年会员</span><span>￥1980元</span></p>
            <p class="bg"><span>月度会员</span><span>￥1980元</span></p>
        </div>
        <div class="part">
            <div class="title">
                <h2>支付方式</h2>
            </div>
            <p class="bg"><span><i class="zhifubao"></i>支付宝</span><span><i class="select"></i></span></p>
        </div>
        <div class="part">
            <div class="title">
                <h2>会员特权</h2>
            </div>
            <p class="bg"><span class="text-bef">每周订阅最新更新的大数据杂志</span><span class="text">大数据报告更新实时短信推送</span></p>
        </div>
        <div class="buybtn">
            购买
        </div>
    </div>
    <div class="footer">
        <ul class="foot-box">
            <li>
                <i class="ico view-ico"></i>
                <p>时政</p>
            </li>
            <li class="active">
                <i class="ico bookstore-ico"></i>
                <p>书店</p>
            </li>
            <li>
                <i class="ico book-frame-ico"></i>
                <p>书架</p>
            </li>
            <li>
                <i class="ico person-ico"></i>
                <p>会员</p>
            </li>
        </ul>
    </div>
    <!-- 下面背景 -->
    <div class="bottom-bg"></div>
</body>

</html>
