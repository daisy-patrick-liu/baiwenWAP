<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style/css/person-center.css">
    <script src="script/flexible.js" type="text/javascript" charset="utf-8"></script>
    <title>修改密码</title>
    <style type="text/css" media="screen">
    html {
        height: 100%;
    }
    </style>
</head>

<body class="password">
    <!-- 上面背景 -->
    <div class="top-bg"></div>
    <!-- 头部 -->
    <div class="header">
        <div class="head-box">
            <div class="ico-wrap">
                <i class="back"></i>
            </div>
            <div class="title">
                <h2>修改密码</h2>
            </div>
            <div class="right-btn">
                <h2>保存</h2>
            </div>
        </div>
    </div>
    <div class="form-wrap">
        <form action="">
            <div class="item">
                <a class="list" href="">
                    <div class="control-input">
                        <input type="text" placeholder="请输入旧密码">
                        <span class="eye"></span>
                    </div>
                </a>
            </div>
            <div class="item">
                <a class="list" href="">
                    <div class="control-input">
                        <input type="text" placeholder="请输入新密码">
                        <span class="eye"></span>
                    </div>
                </a>
                <a class="list" href="">
                    <div class="control-input">
                        <input type="text" placeholder="确认新密码">
                       <span class="eye"></span>
                    </div>
                </a>
            </div>
            <p class="tip-mes">您的新密码必须同时包含数字和字母，总长至少８个字符。</p>
        </form>
    </div>
    <!-- 下面背景 -->
    <div class="bottom-bg"></div>
</body>

</html>
